<!DOCTYPE html>
    <head>
        <style>
            img {
              max-width: 100%;
              height: auto;
            }

            .row {
              display: flex;
              flex-wrap: wrap;
              padding: 0 4px;
            }

            /* Create four equal columns that sits next to each other */
            .column {
              flex: 49%;
              max-width: 49%;
              padding: 0 4px;
            }

            .column img {
              margin-top: 8px;
              vertical-align: middle;
            }

            /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 822px) {
              .column {
                flex: 100%;
                max-width: 100%;
              }
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <img src="../images/otta_squash.jpeg">
                <img src="../images/foods.jpeg">
                <img src="../images/shooter.jpeg">
                <img src="../images/new_orleans.jpeg">
            </div>
            <div class="column">
                <img src="../images/monkey.jpeg">
                <img src="../images/tom_banana.jpeg">
                <img src="../images/papusa.jpeg">
                <img src="../images/tom_otta_mart.jpeg">
            </div>
        </div>
    </body>
</html>
